name: CI/CD

on:
  push:
    branches: 
      - stage 
env:
  DOCKER_REGISTRY: ghcr.io
  DOCKER_IMAGE_NAME: coba-test:latest
  DOCKER_IMAGE_NAME_FULL: ghcr.io/${{ github.repository_owner }}/coba-test:latest
  GH_REPO_NAME: coba-github-action
jobs:
  build: 
    name: Build and deploy
    runs-on: ubuntu-latest
    permissions:
      packages: write
      contents: read
      attestations: write
      id-token: write
    steps:
      - name: Check out the repo
        uses: actions/checkout@v4

      - name: Docker build and push
        run: |
          docker login -u ${{ github.repository_owner }} -p ${{ secrets.GH_TOKEN }}
          docker build -t ${{ env.DOCKER_IMAGE_NAME }} .
          docker tag ${{ env.DOCKER_IMAGE_NAME }} ${{ env.DOCKER_IMAGE_NAME_FULL }}
          docker push ${{ env.DOCKER_IMAGE_NAME_FULL }}

      - name: Remote to vps and deploy
        uses: appleboy/ssh-action@v1.0.3
        with: 
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          port: 22
          script: |
            cd docker_compose_files 
            sudo docker login -u ${{ github.repository_owner }} -p ${{ secrets.GH_TOKEN }}
            sudo docker pull ${{ env.DOCKER_IMAGE_NAME_FULL }}